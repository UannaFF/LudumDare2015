[application]

name="LudumDare2015"
main_scene="res://scenes/mainScene.xml"
icon="icon.png"

[autoload]

global="res://global.gd"

[display]

fullscreen=false
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_down=[key(Down), jbutton(0, 13)]
jump=[key(Space)]
salt=[key(Q)]
sugar=[key(W)]
spice=[key(E)]
attack=[key(R)]
entrar=[key(Return)]
